name: Build&Test

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go version
      - run: go clean -modcache
      - run: go get

      - name: go build
        run: |
          go get
          go build -o ${{ matrix.build.artifact }}
